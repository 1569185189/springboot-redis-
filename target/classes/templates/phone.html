<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btn2").click(function () {
            $.ajax({
                url:"/person/selectByPhone",
                method:"get",
                data:{"phone":$("#phone").val()},
                dataType:"json",
                success:function (person) {
                    alert(person.authCode);
                    $("#authCode").val(person.authCode);
                    $("#authCode").readOnly=false;
                }
            })
        })
        $("#btn1").click(function () {
            $.ajax({
                url:"/person/checkAuthCode",
                method:"get",
                data:{"phone":$("#phone").val(),"authCode":$("#authCode").val()},
                dataType:"text",
                success:function (result) {
                    alert(result);
                }
            })
        })
    })
</script>
<body>
    <input id="phone" name="phone" value="" placeholder="请输入手机号" /><br/>
    <input id="authCode" name="authCode" value="" readonly="readonly" placeholder="请输入验证码"  /><br/>
    <input id="btn1" type="button" value="对比验证码" /><br/>
    <input id="btn2" type="button" value="获取验证码" /><br/>
</body>
</html>
